<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div id="balance-info">
      <div class="flex-section">
        <span>My balance</span>
        <h3>$921.48</h3>
      </div>
      <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg">
        <g fill="none" fill-rule="evenodd">
          <circle fill="#382314" cx="48" cy="24" r="24" />
          <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
        </g>
      </svg>

    </div>
    <div id="spending-info">
      <h1>
        Spending - Last 7 days
      </h1>
      <div id="chart">
        <div class="block-section">
          <div id="mon" class="block"></div>
          mon
        </div>
        <div class="block-section">
          <div id="tue" class="block"></div>
          tue
        </div>
        <div class="block-section">
          <div id="wed" class="block"></div>
          wed
        </div>
        <div class="block-section">
          <div id="thu" class="block"></div>
          thu
        </div>
        <div class="block-section">
          <div id="fri" class="block"></div>
          fri
        </div>
        <div class="block-section">
          <div id="sat" class="block"></div>
          sat
        </div>
        <div class="block-section">
          <div id="sun" class="block"></div>
          sun
        </div>
      </div>
      <hr>
      <div id="spending-summary">
        <div class="flex-section">
          <span>Total this month</span>
          <span id="spent-amount">$478.33</span>
        </div>
        <div id="percentage-section">
          <span id="spent-procent">
            +2.4%
          </span>
          <span id="spending-summary-text">
            from last month
          </span>
        </div>
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
